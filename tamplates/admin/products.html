</head>
<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-2 col-md-1 mr-0" href="#" style="font-size: 10px;" >Welcome...<br/>
      <span style="font-size: 10px;" id="username"></span>
    </a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/admin/dashboard">
                <span data-feather="home"></span>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/orders">
                <span data-feather="file"></span>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/products">
                <span data-feather="shopping-cart"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/category">
                <span data-feather="users"></span>
                Category
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/requests">
                  <span data-feather="users"></span>
                  Requests
                </a>
              </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Products</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#productModal"><i class="fa-solid fa-plus"></i></button>
            </div>
          
          </div>
        </div>

        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row" id="product_container">
              
            </div>
          </div>
        </div>
      </div>
</main>
</div>
</div>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productImageId" class="col-form-label">Product Image:</label>
            <input type="file" name="file" class="form-control" id="productImageId" onchange="uploadImage(this)">
            <p id="productNameError"></p>
          </div>
          <div class="form-group">
            <label for="categoryId" class="col-form-label">Category:</label>
            <select class="form-control" id="categoryId">
            <!-- <option value="">Select Category</option> -->
            </select>
            <p id="categoryError"></p>
          </div>

          <div class="form-group">
            <label for="productNameId" class="col-form-label">Product Name:</label>
            <input type="text" class="form-control" id="productNameId">
            <p id="productNameError"></p>
          </div>
          <div class="form-group">
            <label for="productPriceId" class="col-form-label">Product Price:</label>
            <input type="number" class="form-control" id="productPriceId">
            <p id="productPriceError"></p>
          </div>
          <div class="form-group">
            <label for="quantityId" class="col-form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantityId">
            <p id="quantityError"></p>
          </div>
          <div class="form-group">
            <label for="productDescriptionId" class="col-form-label">Product Description:</label>
            <textarea class="form-control" id="productDescriptionId"></textarea>
            <p id="productDescriptionError"></p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn">Close</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>

        <script src="/js/common.js"></script>
        <script src="/js/products.js"></script>

  <script src="https://kit.fontawesome.com/df18090576.js" crossorigin="anonymous"></script>

</html>
